<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>loop statement</title>

</head>
<body>
<script>
    let total = 0;
    let num = parseInt(prompt("Nhap vào number: "));
    while(num != -1){
          num = parseInt(prompt("Nhap vào number: "));
          alert(num);
          total = num + total;
    }
    alert("Tổng các số đã nhập vào: "+ total);
</script>
</body>
</html>
