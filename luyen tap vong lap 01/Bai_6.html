<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<h2>Tổng 30 số đầu tiên chia hết cho 7</h2>
<script>
    var i = 0;
    var number = 0;
    var total = new Number();
    while(   number < 30){
         if( i % 7 == 0){
             total = total + i;
             number++;
             //console.log("tong la: " + total);
             //console.log("number tang " + number);
         }
         i++;
         //console.log("i++" + i);
     }
     document.write(total);
</script>
</body>
</html>
