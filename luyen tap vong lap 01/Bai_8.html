<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button ID="run" onclick="Run()">Chơi</button>
<button ID="reset" onclick="Run()">Dừng</button>
<script>
     function Run(){
         var soNhap = parseFloat(prompt("Nhập vào khoảng số muốn dự đoán (1 - 10): "));
         var ok = Math.round(10*Math.random());
         console.log(ok);
         if(soNhap == ok){
             alert("Chúc Mừng Bạn Đã Chiến Thằng");
         }
         else if(ok < soNhap){
                 alert("số bạn đoán là: " + soNhap + ' lớn hơn' + " Kết quả là: " + ok + " Vui lòng thử lại");
             }
         else{
                 alert("số bạn đoán là: " + soNhap + ' nhở hơn' + " Kết quả là: " + ok + " vui lòng thử lại");
             }
     }
</script>
</body>
</html>
