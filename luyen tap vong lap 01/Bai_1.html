<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
         var dem = 0;
         for( i = 0; i < 100; i++){
             document.write(dem + ',');
             dem++;
             if(dem == 99){
                 alert("Hoan thanh");
             }
         }
</script>
</body>
</html>
