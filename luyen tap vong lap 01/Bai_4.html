<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<h2>Số đầu tiên trong day fibonacci chia hết cho 5</h2>
<script>
    let a = new Array();
    a[0] = 1;
    a[1] = 1;
    for(i =2 ; i < 20; i++) {
        a[i] = a[i - 1] + a[i - 2];
    }
    for( i = 0; i < 20; i++){
        if(a[i] % 5 == 0){
            document.write(a[i] + ',');
            break;
        }
    }

</script>
</body>
</html>
