<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<h2>Kiểm tra nhiệt độ</h2>
<script>
    var Temp = parseFloat(prompt("Nhập vào nhiệt độ: "));
    if(Temp >= 100){
        alert("Temp too high!");
    }
    else if(Temp < 25){
        alert("Temp too low!");
    }
    else{
        alert("Temp is Normal")
    }

</script>
</body>
</html>
