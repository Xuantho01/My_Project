<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
            <input type = "number" id = "date">
            <input type="button" id ="songay" value="Tính số ngày" onclick="calculate_monthOfDay()">
            <p id = "result"></p>
<script>

    function calculate_monthOfDay(){
    var date = parseInt(document.getElementById("date").value);
    switch (date) {
      case 1 :
      case 2 :
      case 3 :
      case 4 :
      case 5 :
         document.getElementById("result").innerHTML = "tháng này có 28 ngày";
          break;
      case 6 :
      case 7 :
      case 8 :
      case 9 :
      case 10 :
          document.getElementById("result").innerHTML = "tháng này cáo 29 ngày";
          break;
      case 11 :
          document.getElementById("result").innerHTML = "tháng này cáo 31 ngày";
          break;
      case 12:
          document.getElementById("result").innerHTML = "tháng này cáo 30 ngày";
          break;
      default:
          document.getElementById("result").innerHTML = "khong co thang ngay";
  }
 }
</script>
</body>
</html>
