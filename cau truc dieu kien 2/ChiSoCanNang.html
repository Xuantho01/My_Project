<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<script>
   var weight = parseFloat(prompt("Nhận cân nặng: "));
   var height = parseFloat(prompt("Nhập vào Chiều cao: "));
   var BMI = weight/(height*height);
   if(BMI < 18){
       document.write("Underweight");
   }
   else if(BMI < 25.0){
       document.write("Normal");
   }
   else if(BMI < 30){
       document.write("Overweight");
   }
   else{
       document.write("Obese");
   }
</script>
</body>
</html>
