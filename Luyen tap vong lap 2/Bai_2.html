<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>n!</title>
</head>
<body>
<h3>Giai thừa của một số</h3>
<script>
     var n = parseFloat(prompt("Nhập vào n:"));
     var GiaiThua = 1;
     for( i = 1; i <= n; i++){
         GiaiThua = i*GiaiThua;
     }
     document.write(n+"! = "+ ' ' + GiaiThua);
</script>
</body>
</html>
