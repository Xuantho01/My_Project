<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(i  = 0; i <= 5; i++){
       for(j = 0; j <= i; j++){
           document.write('*');
       }
        document.write('<br>');
    }
    document.write('<br>');
    for(i  = 5; i >= 1; i--){
        for(j = 0; j <= i; j++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');
    for(i=5; i>= 1 ; i--) {
        for(  j= 1; j<=( 5-i); j++) {
            document.write(" ");
        }
        for(k=1;k<=i;k++) {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
