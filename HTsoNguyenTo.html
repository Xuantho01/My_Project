<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>loop statement</title>

</head>
<body>
<script>
   var numbers = parseInt(prompt("Nhập số nguyên tố cần In: "));
   var count = 0;
   var N = 2;
   while(count < numbers)
   {
       if (check(N) == true){
           document.write(N + ',');
         count++;
       }
       N++;
   }
   function check(n){
   for(i = 2; i <= n-1; i++){
       if(n % i == 0){
           return false;
           break;
       }
   }
       return true;
   }
</script>
</body>
</html>
