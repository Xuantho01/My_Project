<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h3>Tính diện tích hình vuông</h3>
<script>
       var a = parseFloat(prompt("Nhập vào cạnh a: "));
   if(a  < 0){
       alert("Số nhập vào không đúng vui lòng nhập lại!");
   }
   else{
   var S = Math.pow(a,2);
   alert("Diện tích hình vuông là: "+ S + " m2");
   }
</script>
</body>
</html>
