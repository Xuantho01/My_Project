<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<h3>Tính giá điện</h3>
<script>
    var kWh = parseFloat(prompt("Nhập vào cạnh a: "));
    var fee;
    fee = parseFloat(fee);
    if(kWh > 0){
        fee = kWh * 1.678;
        if(kWh > 50){
            fee = 50*1.678 + (kWh - 50)*1.734;
            if(kWh > 100){
                fee = 50*1.678 + 50*1.734 + (kWh - 100)*2.014;
                if(kWh > 200){
                    fee = 50*1.678 + 50*1.734 +  100*2.014 + (kWh - 200)*2.536;
                    if(kWh > 300){
                        fee = 50*1.678 + 50*1.734 +  100*2.014 + 100*2.536 + (kWh - 300)*2.834;
                        if(kWh > 400){
                            fee = 50*1.678 + 50*1.734 + 100*2.014 + 100*2.536 + 100*2.834 + (kWh - 400)*2.927;
                            console.log(fee);
                        }
                    }
                }
            }
        }
    }
    var VAT = (fee * 10)/100;
    fee = fee + VAT;
    document.write("Giá tiền là: " + fee);
</script>
</body>
</html>
