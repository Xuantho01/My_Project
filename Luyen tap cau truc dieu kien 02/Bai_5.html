<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h3>Tính diện tích hình chữ nhật</h3>
<script>
    var a = parseFloat(prompt("Nhập vào cạnh a: "));
    var b = parseFloat(prompt("Nhập vào cạnh b: "));
    var S;

    if(a && b < 0){
        alert("Số nhập vào không đúng vui lòng nhập lại!");
    }
    else{
        S = a*b;
        alert("Diện tích hình tam giác là: "+ S + " m2");
    }
    document.write("Diện tích hình tam giác là: "+ S + " m2");
</script>
</body>
</html>
