<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h3>Giải phương trình bậc nhất</h3>
<script>
    var a = parseFloat(prompt("Nhập vào cạnh a: "));
    var b = parseFloat(prompt("Nhập vào cạnh a: "));
    var x;

    if( a == 0){
        if(b == 0){
            alert("Phương trình có vô số nghiệm");
        }
        else{
            alert("Phương trình có vô nghiệm");
        }
    }
    if(a != 0){
        if (b == 0){
            alert("Phương trình vô số nghiệm");
        }
    }
    else{
        x = (-b/a);
        alert("Nghiệm của phương trình là x = "+ x);
    }

</script>
</body>
</html>
