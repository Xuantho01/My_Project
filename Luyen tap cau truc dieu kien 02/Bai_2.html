<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convert met to feet</title>
</head>
<body>
<h3>Chuyển đổi từ mét sang feet</h3>
<script>
    var met = parseFloat(prompt("Nhập vào số mét: "));
    var feet = met*3.2808;
    document.write(met + " m" + " =" + feet+ " Feet");
</script>
</body>
</html>
